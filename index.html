<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShader" type="x-shader/x-vertex">
uniform vec3 uGlobalOffset;
uniform vec2 uCameraOffset;
uniform sampler2D uHeightData;
uniform vec2 uTileOffset;
uniform float uScale;

varying vec3 vNormal;
varying vec3 vPosition;
varying vec2 vST;
varying float vMorphFactor;

float height;

// Number of vertices along edge of tile
#define TILE_RESOLUTION 32.0

#define HEIGHT_SCALE 0.01
#define WORLD_WIDTH 256000.0

float getHeight(vec3 p) {
  // Assume a 1024x1024 world
  //float lod = 0.0;//log2(uScale) - 6.0;
  vec2 st = ((p.xy + uCameraOffset) / WORLD_WIDTH) - 0.5;

  vec4 heightData = texture2D( uHeightData, st );

  return HEIGHT_SCALE * dot(heightData, vec4(16711680.0, 65280.0, 255.0, 0.0));
}

void main()
{
	// Move into correct place
	vPosition = uScale * position + vec3(uTileOffset, 0.0);

	// Snap to grid
	float grid = uScale / TILE_RESOLUTION;
	vPosition = floor(vPosition / grid) * grid;

	height = getHeight(vPosition);

	vST = ((vPosition.xy + uCameraOffset) / WORLD_WIDTH) + 0.5;

	vPosition += uGlobalOffset;

	// move the position along the normal
    vPosition = vPosition + normal * height;

	gl_Position = projectionMatrix * modelViewMatrix * vec4( vPosition, 1.0 );
}
</script>

<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex">
uniform sampler2D uOrtoFoto;

varying vec2 vST;

//varying float vHeight;

void main()
{
	vec4 ortofoto = texture2D( uOrtoFoto, vST );
	gl_FragColor = ortofoto;
}
</script>
