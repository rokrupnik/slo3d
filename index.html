<!-- fragment shader a.k.a. pixel shader -->
<script id="fragmentShader" type="x-shader/x-vertex">
uniform vec2 uCameraOffset;
uniform sampler2D uOrtoFoto2;
uniform sampler2D uOrtoFoto4;
uniform sampler2D uOrtoFoto6;
uniform sampler2D uOrtoFoto8;
uniform vec3 uLevelOffset2;
uniform vec3 uLevelOffset4;
uniform vec3 uLevelOffset6;
uniform vec3 uLevelOffset8;

varying vec3 vPosition;

vec4 getColor(vec3 p) {
  // Assume a 1024x1024 world
  //float lod = 0.0;//log2(uScale) - 6.0;
  vec2 st;

  // Try to get a hit in a heightmap, start with the best until the worst
  // We found data if st coordinates are between 0,0 and 1,1
  st = (((p - uLevelOffset8).xy + uCameraOffset) / float(LEVEL8_WIDTH));
  if (
	  all(lessThan(vec2(0.0, 0.0), st)) &&
	  all(lessThan(st, vec2(1.0, 1.0)))
  ) {
	return texture2D( uOrtoFoto8, st );
  	//return vec4( 0.0, 0.0, 0.0, 1.0);
  }

  st = (((p - uLevelOffset6).xy + uCameraOffset) / float(LEVEL6_WIDTH));
  if (
	  all(lessThan(vec2(0.0, 0.0), st)) &&
	  all(lessThan(st, vec2(1.0, 1.0)))
  ) {
	return texture2D( uOrtoFoto6, st );
  	//return vec4( 0.0, 0.0, 1.0, 1.0);
  }

  st = (((p - uLevelOffset4).xy + uCameraOffset) / float(LEVEL4_WIDTH));
  if (
	  all(lessThan(vec2(0.0, 0.0), st)) &&
	  all(lessThan(st, vec2(1.0, 1.0)))
  ) {
	return texture2D( uOrtoFoto4, st );
  	//return vec4( 1.0, 1.0, 0.0, 1.0);
  }

  st = (((p - uLevelOffset2).xy + uCameraOffset) / float(LEVEL2_WIDTH));
  if (
	  all(lessThan(vec2(0.0, 0.0), st)) &&
	  all(lessThan(st, vec2(1.0, 1.0)))
  ) {
	return texture2D( uOrtoFoto2, st );
  	//return vec4( 1.0, 0.0, 0.0, 1.0);
  }

  return vec4( 0.749, 0.82, 0.899, 1.0);
}

void main()
{
	gl_FragColor = getColor(vPosition);
}
</script>
