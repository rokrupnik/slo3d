<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShader" type="x-shader/x-vertex">
uniform sampler2D bumpTexture;
uniform float bumpScale;

varying float vHeight;
varying vec2 vUV;

float getHeight(vec2 vUVH) {
  // Assume a 1024x1024 world
  //float lod = 0.0;//log2(uScale) - 6.0;
  //vec2 st = p.xy / 1024.0;

  // Sample multiple times to get more detail out of map
  //float h = 1024.0 * texture2DLod(uHeightData, st, lod).a;
  //h += 64.0 * texture2DLod(uHeightData, 16.0 * st, lod).a;
  //h += 4.0 * texture2DLod(uHeightData, 256.0 * st, lod).a;

  // Square the height, leads to more rocky looking terrain
  //return h * h / 2000.0;
  //return h / 10.0;

  vec4 bumpData = texture2D( bumpTexture, vUVH );

  return bumpScale * dot(bumpData, vec4(16711680.0, 65280.0, 255.0, 0.0));
}

vec3 getNormal() {
  // Get 2 vectors perpendicular to the unperturbed normal, and create a point at each (relative to position)
  float delta = 1024.0 / 4.0;
  //float delta = (vMorphFactor + 1.0) * uScale / TILE_RESOLUTION;
  vec3 dA = normalize(cross(normal.yzx, normal));
  vec3 dB = normalize(cross(dA, normal));
  vec3 p = position;
  vec3 pA = position + dA;
  vec3 pB = position + dB;

  // Now get the height at those points
  float h = getHeight(uv);
  float hA = getHeight(uv + dA.xy);
  float hB = getHeight(uv + dB.xy);

  // Update the points with their correct heights and calculate true normal
  p += normal * h;
  pA += normal * hA;
  pB += normal * hB;
  return normalize(cross(pB - p, pA - p));
}

void main()
{
	vUV = uv;

	vHeight = getHeight(uv);

	// move the position along the normal
    vec3 newPosition = position + getNormal() * vHeight;

	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
}
</script>
